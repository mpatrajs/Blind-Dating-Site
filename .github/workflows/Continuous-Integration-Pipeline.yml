name: Continuous Integration and Deployment
env:
  EB_PACKAGE_S3_BUCKET_NAME : "netcore-mymatch-application-packages"
  EB_APPLICATION_NAME : "mymatch-webapp"
  EB_ENVIRONMENT_NAME : "mymatch-webapp-env-windows"
  AWS_REGION_NAME : "eu-north-1"
  DEPLOY_PACKAGE_NAME: "netcore_app${{ github.sha }}.zip"
  APPLICATION_FOLDER : "Blind-Dating-Site"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 📦
      uses: actions/checkout@v3
      
    - name: Setup .NET 🔧
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies 🗃
      run: dotnet restore
      
    - name: Build 🔨
      run: dotnet build --no-restore
      
    - name: Test 🔬
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish prod ✍
      run: cd ${{ env.APPLICATION_FOLDER }}; dotnet restore; dotnet publish -r win10-x64 --configuration "Release" --self-contained "true" -o ../site;
      
    - name: Generate deployment package 📄
      run: cd site; zip ../site.zip *; cd ..; zip BDate.zip site.zip aws-windows-deployment-manifest.json
      
    - name: Deploy to Elastic Beanstalk 🚀
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION_NAME }}
        environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
        version_label: "Ver-${{ github.sha }}"
        region: ${{ env.AWS_REGION_NAME }}
        deployment_package: BDate.zip
        
